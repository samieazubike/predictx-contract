[workspace]
resolver = "2"
members = [
    "contracts/*",
    "packages/*",
]

[workspace.dependencies]
soroban-sdk = "22.0.0"
predictx-shared = { path = "packages/shared" }

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[profile.release-with-logs]
inherits = "release"
debug-assertions = true
